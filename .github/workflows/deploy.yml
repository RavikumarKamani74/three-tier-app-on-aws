name: Deploy to EC2 via SSM

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: arn:aws:iam::358238714507:role/githu-CICD-resume
        aws-region: us-east-1

    - name: Upload backend code to S3
      run: |
        zip -r webapp-backend.zip webapp-backend
        aws s3 cp webapp-backend.zip s3://webapp-frontend-ravi/webapp-backend.zip

    - name: Run SSM Command on EC2
      run: |
        aws ssm send-command \
          --document-name "AWS-RunShellScript" \
          --comment "Deploy backend from GitHub" \
          --targets "Key=tag:Name,Values=webapp-frontend-ravi" \
          --parameters 'commands=[
            "aws s3 cp s3://webapp-frontend-ravi/webapp-backend.zip /home/ec2-user/webapp-backend.zip",
            "unzip -o /home/ec2-user/webapp-backend.zip -d /home/ec2-user/app",
            "cd /home/ec2-user/app/webapp-backend",
            "npm install",
            "nohup node index.js &"
          ]' \
          --region us-east-1
